<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your enquires and helpyou succeed.<br>Feel free to get in touch with us</p>
        <div class="contact-box">
        <div class="contact-left">
            <h3>Sent your message</h3>
            <form>

               <div class="input-row">
                   <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Write text here">
                   </div>
                   <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="+1 087945678">
                   </div>


               </div>
               
               <div class="input-row">
                <div class="input-group">
                 <label>Email</label>
                 <input type="Email" placeholder="eg:estherwachira1425@gmail.com">
                </div>
                <div class="input-group">
                 <label>Subject</label>
                 <input type="text" placeholder="Product Demo">
                </div>


            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button type="submit">SEND</button>

            </form>
           

        </div>
        <div class="contact-right">
            <h3>Reach us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>Contactus@example.com</td>

                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+1 056 768 678</td>
                    
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#212 ,Grounf floor,7th cross<br>
                    Some layout,Some Road,Koromangla<br>
                    Bengaluru 560001
                    </td>
                    
                </tr>
            </table>
        </div>
    </div>
    </div>
</body>    
</html>
